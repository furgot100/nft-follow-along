<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Shoutouts</title>
  </head>
  <body>
    <h1>shoutouts </h1>
    <div class="container-fluid">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="shout.png" alt="" height="24" class="d-inline-block align-text-top">
            shoutouts.eth
          </a>
          <span id="total-shouts" class="hidden">You've earned <strong id="balance">0</strong> SHOUTs!</span>
          <span id="ipfs-status"></span>
        </div>
      </nav>
      <br>
      <form id="shoutout-form">
        <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text"><strong>your name</strong></span>
              <input type="text" class="form-control" id="from" name="from" placeholder="Type in your name...">
              <p id="my-account" class="help-text"></p>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text"><strong>Send To</strong></span>
            <input type="text" class="form-control" id="receipient" name="receipient"
              placeholder="e.g. 0xe4233b38fEa3B8c27ea9F54d5A90ec27cEe7F42C">
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text"><strong>Message</strong></span>
            <textarea class="form-control" name="message" id="message" aria-label="With textarea"></textarea>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <button type="submit">Send Shoutout</button>
          </div>
        </div>
      </form>
      <p id="status"></p>
      <p><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</p>
    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Web3 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    
    <script src="/app.js"></script>
  </body>
</html>
